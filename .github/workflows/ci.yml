name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run Jest tests
    - name: Run tests
      run: npm test

    # Build Docker image
    - name: Build Docker image
      run: docker build -t my-first-ci-cd:${{ github.sha }} .

    # Show images
    - name: List Docker images
      run: docker images

    # Test container runs
    - name: Test Docker container
      run: |
        docker run -d --name test-container my-first-ci-cd:${{ github.sha }}
        sleep 5
        docker ps
        docker logs test-container
        docker stop test-container



